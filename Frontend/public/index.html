<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body{
        margin: 0;
        padding: 0;        
        min-height: 100vh;
        background-color: #FFCCDC;
      }

      .orders{
        width: 500px;
        margin: 150px auto 200px auto;
        display: flex;
        flex-direction: column;
        gap: 8px;
        background-color: aliceblue;
        padding: 450px;
        border-radius: 8px;
      }

      .orders .order{
        padding: 8px;
        border-radius: 8px;
        box-shadow: 1px 1px 2px #000;
        display: flex;
        justify-content: space-between;
        align-items:center;
        text-align: center;
        background-color: aliceblue;
      }
    </style>
    <title>Adoro Embalar</title>
  </head>
  <body>
    <div class="orders">
      <div class="loading"><img src="./picture/loading.gif"></div>
    </div>


   <script>
     fetch('http://localhost:3000/orders', {
       method: 'GET',
       headers: {
         'Accept': 'application/json',
         'Content-Type': 'application/json'
        }
      })
      .then((resp) => resp.json())
      .then((data) => {
          document.querySelector('.orders .loading').remove();
          data.forEach(order => {
            document.querySelector('.orders').innerHTML += `<div class="order"><div>${order.code}</div><div>${order.date}</div></div>`;
          });
      })
      .catch(function (error) {
          console.log(error);
      });
   </script>
  </body>
</html>
